<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Adivina el número</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <h2>Indica qué número estoy pensando</h2>
    <form id="form">
        <label >
            Ingresa un número del 1 al <span id="maximum-number"></span>:
            <input type="text" id="user-input">
        </label>
        <button>Adivinar</button>
    </form>
    <p id="output-ia-number"></p>
    <p id="output-number"></p>
    <p id="input-error"></p>
</body>
</html>
